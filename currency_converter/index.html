<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Currency Converter</h1>

    <div class="rate-container">
        <!-- From Currency -->
        <div class="currency-box">
            <div class="select-container">
                <img class="flag" src="https://flagsapi.com/BE/flat/64.png" alt="Flag">
                <select class="country" name="from-currency" id="from-currency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <input class="amount" type="number" id="from-amount" placeholder="Enter amount">
        </div>

        <!-- Exchange Icon -->
        <div class="svg" onclick="swapCurrencies()">
            <img src="photosused/currency_exchange_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </svg>
        </div>

        <!-- To Currency -->
        <div class="currency-box">
            <div class="select-container">
                <img class="flag" src="https://flagsapi.com/BE/flat/64.png" alt="Flag">
                <select name="to-currency" id="to-currency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <input class="amount" type="number" id="to-amount" placeholder="Enter amount" readonly>
        </div>
    </div>

    <button class="convert-button" onclick="convertCurrency()">Convert</button>
</div>
</body>
</html>
