<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <a href="https://github.com/itAshmit" target="_blank">
            <img src="github-original-wordmark.svg" id="github-link" alt="GitHub">
        </a>
    </div>
    <div class="container">
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start Timer</button>
            <button id="stopBtn">Stop Timer</button>
            <button id="saveBtn">Save Time</button>
            <button id="resetBtn">Reset Timer</button>
        </div>
        <!-- Container for saved times with a fixed height and overflow hidden -->
        <div id="savedTimesContainer">
            <div id="savedTimes"></div>
        </div>
    </div>
    <div id="footer">
        Made by: Asmit Dwivedi
    </div>
    <script src="script.js"></script>
</body>
</html>
